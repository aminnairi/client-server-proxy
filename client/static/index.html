<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Client">
        <meta name="theme-color" content="white">
        <link rel="manifest" href="/manifest.webmanifest">
        <link rel="icon" href="/icon.png">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <title>Client</title>
    </head>
    <body>
        <h1>Client</h1>
        <noscript>
            <p>This page needs JavaScript in order to work properly. Please enable it and reload the page.</p>
        </noscript>
        <script>
            "use strict";

            const main = async () => {
                const response = await fetch("http://api.application.local/users");

                if (!response.ok) {
                    throw new Error("Unable to reach the server.");
                }

                const json = await response.json();

                console.log("Response from the server.");
                console.log(json);
                console.log("End response from the server.");
            };

            main().catch(error => {
                console.error(error.message);
            });
        </script>
    </body>
</html>
